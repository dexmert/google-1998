<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="logo">
        <img src="/images/google.jpg" alt="Google">

    <div class="center">

        <div class="bg border">

            <input type="text" size="40"> <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>

        <div class="box-1 border height-box">
            Special Searches <br>
            <a href="#">Stanford Search</a> <br>
            <a href="#">Linux Search</a>
        </div>
        <div class="box-2 border small height-box">
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a>
        </div>

        <div class="box-3 border height-box">
            <span class="fs-small">Get Google! <br> updates monthly:</span>
            <form>
                <input type="email" id="email" name="email" value="your e-mail">
            </form>
            <input type="submit" value="Subscribe">
            <a href="#" class="small">Archive</a>

        <footer>
            <p style="text-align: center; font-size: 12px;">
